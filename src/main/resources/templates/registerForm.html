<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form th:action="@{/register}" th:object="${member}" method="POST">
        <table>
            <tr>
                <td>ID</td>
                <td>
                    <input type="text" th:field="*{userId}"/>
                    <font color="red">
                        <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
                    </font>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" th:field="*{password}"/>
                    <font color="red">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </font>
                </td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="userName" th:field="*{userName}"/>
                    <font color="red">
                        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                    </font>
                </td>
            </tr>
            <tr>
                <td>email</td>
                <td>
                    <input type="text" name="email" th:field="*{email}"/>
                    <font color="red">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </font>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" id="Male" th:field="*{gender}" value="M"/>
                    <label for="Male">남자</label>
                    <br/>
                    <input type="radio" id="Female" th:field="*{gender}" value="F"/>
                    <label for="Female">여자</label>
                </td>
            </tr>
        </table>
        <button type="submit">등록</button>
    </form>
</body>
</html>
